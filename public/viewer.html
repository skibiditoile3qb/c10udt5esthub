<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #streamContainer {
            max-width: 100%;
            margin: 0 auto;
        }
        #streamImage {
            max-width: 100%;
            height: auto;
            background-color: #333;
            border: 2px solid #555;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .connecting { background-color: #ffc107; color: #000; }
        .connected { background-color: #28a745; }
        .error { background-color: #dc3545; }
    </style>
</head>
<body>
    <h1>Live Stream</h1>
    <div id="streamContainer">
        <img id="streamImage" alt="Live Stream" />
    </div>
    <div id="status" class="connecting">Connecting to stream...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const streamImage = document.getElementById('streamImage');
        const status = document.getElementById('status');
        const streamId = window.location.pathname.split('/').pop();
        
        socket.emit('join-stream', streamId);
        
        socket.on('stream-frame', (frame) => {
            streamImage.src = frame;
            status.textContent = 'Connected - Live Stream';
            status.className = 'connected';
        });
        
        setTimeout(() => {
            if (!streamImage.src) {
                status.textContent = 'Stream not available';
                status.className = 'error';
            }
        }, 5000);
    </script>
</body>
</html>
