<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Viewer - Enhanced Visual Experience</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1e1e1e 50%, #0a0a0a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4) 1;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }
        
        .stream-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 30px;
            position: relative;
        }
        
        .video-wrapper {
            position: relative;
            background: linear-gradient(45deg, #111, #222);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }
        
        .video-wrapper:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        #streamCanvas {
            width: 100%;
            height: auto;
            display: block;
            background: radial-gradient(ellipse at center, #2a2a2a 0%, #000 100%);
            border-radius: 18px;
        }
        
        .stream-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            border-radius: 18px;
        }
        
        .controls-panel {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .control-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.5);
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:disabled {
            background: linear-gradient(135deg, #555, #666);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .status-panel {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .status-connecting {
            background: linear-gradient(135deg, #ffc107, #ff8c00);
            color: #000;
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.3);
        }
        
        .status-connected {
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }
        
        .status-error {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }
        
        .stream-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .info-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .info-card:hover::before {
            opacity: 1;
        }
        
        .info-label {
            font-size: 13px;
            color: #bbb;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 16px;
        }
        
        .video-wrapper:hover .fullscreen-btn {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .quality-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quality-hd { 
            color: #28a745; 
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.3);
        }
        .quality-sd { 
            color: #ffc107; 
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }
        .quality-ld { 
            color: #dc3545; 
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.3);
        }
        
        .loading-animation {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .stream-container {
                padding: 0 20px;
                margin: 20px auto;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .controls-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .stream-info {
                grid-template-columns: 1fr;
            }
            
            .video-wrapper:hover {
                transform: translateY(-2px);
            }
        }
        
        /* Smooth entrance animations */
        .stream-container {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”´ Live Stream Viewer</h1>
    </div>
    
    <div class="stream-container">
        <div class="video-wrapper">
            <canvas id="streamCanvas" width="1280" height="720"></canvas>
            <div class="stream-overlay" id="streamOverlay">
                <div>
                    <div class="loading-animation"></div>
                    Connecting to stream...
                </div>
            </div>
            <div class="quality-indicator quality-hd" id="qualityIndicator">HD</div>
            <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">â›¶</button>
        </div>
        
        <div class="controls-panel">
            <div class="controls-row">
                <button class="control-btn" id="reconnectBtn">ðŸ”„ Reconnect</button>
                <button class="control-btn" id="statsToggle">ðŸ“Š Stats</button>
            </div>
        </div>
        
        <div class="status-panel status-connecting" id="status">
            <div class="loading-animation"></div>
            Connecting to stream...
        </div>
        
        <div class="stream-info" id="streamStats" style="display: none;">
            <div class="info-card">
                <div class="info-label">FPS</div>
                <div class="info-value" id="fpsDisplay">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Data Rate</div>
                <div class="info-value" id="dataRateDisplay">0 KB/s</div>
            </div>
            <div class="info-card">
                <div class="info-label">Frames Received</div>
                <div class="info-value" id="framesDisplay">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Connection Quality</div>
                <div class="info-value" id="qualityDisplay">Good</div>
            </div>
            <div class="info-card">
                <div class="info-label">Stream Duration</div>
                <div class="info-value" id="durationDisplay">00:00</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const streamCanvas = document.getElementById('streamCanvas');
        const ctx = streamCanvas.getContext('2d');
        const streamOverlay = document.getElementById('streamOverlay');
        const status = document.getElementById('status');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const statsToggle = document.getElementById('statsToggle');
        const streamStats = document.getElementById('streamStats');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const qualityIndicator = document.getElementById('qualityIndicator');
        
        const streamId = window.location.pathname.split('/').pop();
        let isConnected = false;
        let startTime = Date.now();
        
        // Performance tracking
        let framesReceived = 0;
        let bytesReceived = 0;
        let lastStatsUpdate = Date.now();
        let fpsCounter = 0;
        
        // Initialize
        updateStatus('connecting', 'Connecting to stream...');
        socket.emit('join-stream', streamId);
        
        // Socket events
        socket.on('stream-frame', handleStreamFrame);
        socket.on('disconnect', () => {
            updateStatus('error', 'Connection lost - Attempting to reconnect...');
            isConnected = false;
        });
        
        socket.on('connect', () => {
            if (!isConnected) {
                socket.emit('join-stream', streamId);
            }
        });
        
        function handleStreamFrame(frameData) {
            if (!isConnected) {
                isConnected = true;
                updateStatus('connected', 'Connected - Live Stream Active');
                streamOverlay.style.opacity = '0';
                setTimeout(() => {
                    streamOverlay.style.display = 'none';
                }, 500);
            }
            
            // Draw frame to canvas
            const img = new Image();
            img.onload = () => {
                // Adjust canvas size to match image aspect ratio
                const aspectRatio = img.width / img.height;
                const maxWidth = streamCanvas.parentElement.clientWidth;
                const maxHeight = maxWidth / aspectRatio;
                
                streamCanvas.width = Math.min(img.width, maxWidth);
                streamCanvas.height = Math.min(img.height, maxHeight);
                
                ctx.drawImage(img, 0, 0, streamCanvas.width, streamCanvas.height);
                
                // Update quality indicator
                updateQualityIndicator(img.width, img.height);
            };
            img.src = frameData;
            
            // Update stats
            framesReceived++;
            bytesReceived += frameData.length;
            fpsCounter++;
            
            updateStreamStats();
        }
        
        function updateStatus(type, message) {
            status.className = `status-panel status-${type}`;
            status.innerHTML = type === 'connecting' ? 
                `<div class="loading-animation"></div>${message}` : message;
        }
        
        function updateQualityIndicator(width, height) {
            let quality = 'LD';
            let className = 'quality-ld';
            
            if (height >= 1080) {
                quality = 'FHD';
                className = 'quality-hd';
            } else if (height >= 720) {
                quality = 'HD';
                className = 'quality-hd';
            } else if (height >= 480) {
                quality = 'SD';
                className = 'quality-sd';
            }
            
            qualityIndicator.textContent = quality;
            qualityIndicator.className = `quality-indicator ${className}`;
        }
        
        function updateStreamStats() {
            const now = Date.now();
            const timeDiff = (now - lastStatsUpdate) / 1000;
            
            if (timeDiff >= 1) {
                const fps = Math.round(fpsCounter / timeDiff);
                const dataRate = Math.round((bytesReceived / 1024) / timeDiff);
                
                document.getElementById('fpsDisplay').textContent = fps;
                document.getElementById('dataRateDisplay').textContent = `${dataRate} KB/s`;
                document.getElementById('framesDisplay').textContent = framesReceived;
                
                // Update duration
                const duration = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                document.getElementById('durationDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Reset counters
                fpsCounter = 0;
                bytesReceived = 0;
                lastStatsUpdate = now;
                
                // Update connection quality based on FPS
                let quality = 'Poor';
                if (fps >= 25) quality = 'Excellent';
                else if (fps >= 15) quality = 'Good';
                else if (fps >= 10) quality = 'Fair';
                
                document.getElementById('qualityDisplay').textContent = quality;
            }
        }
        
        // Controls
        reconnectBtn.addEventListener('click', () => {
            updateStatus('connecting', 'Reconnecting...');
            socket.disconnect();
            socket.connect();
            framesReceived = 0;
            startTime = Date.now();
        });
        
        statsToggle.addEventListener('click', () => {
            const isVisible = streamStats.style.display !== 'none';
            streamStats.style.display = isVisible ? 'none' : 'grid';
            statsToggle.textContent = isVisible ? 'ðŸ“Š Show Stats' : 'ðŸ“Š Hide Stats';
        });
        
        fullscreenBtn.addEventListener('click', () => {
            if (streamCanvas.requestFullscreen) {
                streamCanvas.requestFullscreen();
            } else if (streamCanvas.webkitRequestFullscreen) {
                streamCanvas.webkitRequestFullscreen();
            } else if (streamCanvas.msRequestFullscreen) {
                streamCanvas.msRequestFullscreen();
            }
        });
        
        // Check for stream availability after timeout
        setTimeout(() => {
            if (!isConnected) {
                updateStatus('error', 'Stream not available or has ended');
                streamOverlay.innerHTML = '<div>ðŸ“º Stream not available</div>';
            }
        }, 5000);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (isConnected) {
                // Canvas will resize on next frame
            }
        });
    </script>
</body>
</html>
